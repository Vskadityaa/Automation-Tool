# Deploy BMS Point Tool to Render.com (free tier)
# 1. Sign up at https://render.com
# 2. New -> Web Service, connect your repo, or use this blueprint
# 3. Build: pip install -r requirements.txt
# 4. Start: gunicorn app:app (Render sets PORT automatically)
services:
  - type: web
    name: bms-point-tool
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
